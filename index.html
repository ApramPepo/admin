<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

        <link rel="stylesheet"
            href="https://pictogrammers.github.io/@mdi/font/5.9.55/css/materialdesignicons.min.css">
    </head>
    <body>
        <div class="grid">
            <aside class="sidebar">
                <h1><i class="fa-solid fa-gauge"></i> Dashboard</h1>
                <ul>
                    <li><i class="fa-solid fa-house"></i> Home</li>
                    <li><i class="fa-solid fa-user"></i> Profile</li>
                    <li><i class="fa-solid fa-message"></i> Messages</li>
                    <li><i class="fa-solid fa-clock-rotate-left"></i>
                        History</li>
                    <li><i class="fa-solid fa-list-check"></i> Tasks</li>
                    <br>
                    <br>
                    <br>
                    <br>
                    <li><i class="fa-solid fa-shield-halved"></i> Privacy</li>
                    <li><i class="fa-solid fa-headset"></i> Support</li>
                    <li><i class="fa-solid fa-sliders"></i> Settings</li>
                    <li><i class="fa-solid fa-right-from-bracket"></i> Log
                        Out</li>
                </ul>
            </aside>

            <main class="main">
                <header class="header">
                    <div class="top">
                        <div class="header-left">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input type="text">
                        </div>
                        <div class="header-right">
                            <i class="fa-solid fa-bell"></i>
                            <span class="mdi mdi-account-circle"></span>
                            <strong class="user-name">User Name</strong>
                        </div>
                    </div>
                    <div class="middle">
                        <span class="mdi mdi-account-circle"></span>
                        <p>Welcome Back to your Dashboard</p>
                    </div>
                    <div class="bottom">
                        <button class="new">New</button>
                        <button class="upload">Upload</button>
                        <button class="share">Share</button>
                    </div>
                </header>

                <section></section>
            </main>

        </div>
    </body>
</html>
